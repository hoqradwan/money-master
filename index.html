<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management App</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="text-center mt-3 mb-4">
        <h1 class="header-area">Money Management Application</h1>
    </header>
    <main>
        <section class="container mb-5">
            <div class="row">

                <!-- image section -->
                <div class="col-12 col-md-6">
                    <img width="500px" height="600px" src="images/money.jpg" alt="">
                </div>

                <!-- Total expenses and balance calculation section -->
                <div class="col-12 col-md-6 calculation-area">
                    <h5 class="text-center mt-5 fw-bold">Income</h5>
                    <div class="d-flex justify-content-center">
                        <p class="pe-2">Income</p>
                        <input id="income-input" type="number" class="form-control input-bg">
                    </div>
                    <h5 class="text-center mt-4 fw-bold">Expenses</h5>
                    <div class="d-flex justify-content-center">
                        <p class="pe-2">Food</p>
                        <input id="food-input" type="number" class="form-control input-bg">
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="pe-2">Rent</p>
                        <input id="rent-input" type="number" class="form-control input-bg">
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="pe-2">Clothes</p>
                        <input id="clothes-input" type="number" class="form-control input-bg">
                    </div>
                    <p id="input-error"  class="text-center text-danger">Input cannot be a negative number</p>
                    <p id="expense-error"  class="text-center text-danger">Expenses cannot be more than income</p>
                    <div class="text-center">
                        <button id="calc-btn" class="btn btn-color text-white mt-2">Calculate</button>
                    </div>
                    <div class="d-flex justify-content-center fw-bold mt-3">
                        <p class="pe-2">Total Expenses:</p>
                        <p id="total-money">00</p>
                    </div>
                    <div class="d-flex justify-content-center fw-bold ">
                        <p class="pe-2">Balance:</p>
                        <p id="balance-money">00</p>
                    </div>

                    <!-- savings section -->
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="d-flex justify-content-center">
                            <p class="pe-2">Save:</p>
                            <input id="save-input" type="number" class="form-control save-input">
                        </div>
                        <div class="d-flex justify-content-center">
                            <p class="px-2">%</p>
                            <button id="save-btn" class="btn save-btn text-white">Save</button>
                        </div>
                    </div>
                    <p id="save-error"  class="text-center text-danger">saving amount cannot be more than balance</p>
                    <div class="d-flex justify-content-center fw-bold mt-3">
                        <p class="pe-2">Saving Amount:</p>
                        <p id="save-money">00</p>
                    </div>
                    <div class="d-flex justify-content-center fw-bold">
                        <p class="pe-2">Remaining Balance:</p>
                        <p id="remain-money">00</p>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- JS file -->
    <script src="js/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
